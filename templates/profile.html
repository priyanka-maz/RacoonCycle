<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Page</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
        <div class="lg:w-8/12 lg:mx-auto mb-8">

            <header class="flex flex-wrap items-center p-4 md:py-8">

                <div class="md:w-3/12 md:ml-16">
                    <!-- profile image -->
                    <img class="w-20 h-20 md:w-40 md:h-40 object-cover rounded-full
                     border-2 border-blue-600 p-1"
                        src="/static/ananees800.png"
                        alt="profile">
                </div>

                <!-- profile meta -->
                <div class="w-8/12 md:w-7/12 ml-4">
                    <div class="md:flex md:flex-wrap md:items-center mb-4">
                        <h2 class="text-3xl inline-block font-light md:mr-2 mb-2 sm:mb-0">
                            Nigga Nigga
                        </h2>

                    <!-- user meta form medium screens -->
                    <div class="hidden md:block">
                        <h1 class="font-semibold">nigga@nigga.nigga</h1>
                        <span>Nigga Trash</span>
                        <p>Location</p>
                    </div>

                </div>

                <!-- user meta form small screens -->
                <div class="md:hidden text-sm my-2">
                    <h1 class="font-semibold">nigga@nigga.nigga</h1>
                    <span>Nigga Trash</span>
                    <p>Location</p>
                </div>

            </header>

            <!-- posts -->
            <div class="px-px md:px-3">

                <!-- features -->
                <ul class="flex items-center justify-around md:justify-center space-x-12  
                    uppercase tracking-widest font-semibold text-xs text-gray-600
                    border-t">
                    <!-- posts tab is active -->
                    <li class="md:border-t md:border-gray-700 md:-mt-px md:text-gray-700">
                        <a class="inline-block p-3" href="#">
                            <i class="fas fa-th-large text-xl md:text-xs"></i>
                            <span class="hidden md:inline">feed</span>
                        </a>
                    </li>
                    <li>
                        <a class="inline-block p-3" href="#">
                            <i class="far fa-square text-xl md:text-xs"></i>
                            <span class="hidden md:inline">negro things</span>
                        </a>
                    </li>
                    <li>
                        <a class="inline-block p-3" href="#">
                            <i class="fas fa-user border border-gray-500
                             px-1 pt-1 rounded text-xl md:text-xs"></i>
                            <span class="hidden md:inline">trash</span>
                        </a>
                    </li>
                </ul>
                <!-- flexbox grid -->
                <div class="flex flex-wrap -mx-px md:-mx-3">

                    <!-- column -->
                    <div class="w-1/3 p-px md:px-3">
                        <!-- post 1-->
                        <a href="#">
                            <article class="post bg-gray-100 text-white relative pb-full md:mb-6">
                                <!-- post image-->
                                <img class="w-full h-full absolute left-0 top-0 object-cover"
                                    src="/static/ananees800.png"
                                    alt="image">

                                <i class="fas fa-square absolute right-0 top-0 m-1"></i>
                                <!-- overlay-->
                                <div class="overlay bg-gray-800 bg-opacity-25 w-full h-full absolute 
                                left-0 top-0 hidden">
                                    <div class="flex justify-center items-center 
                                    space-x-4 h-full">
                                        <span class="p-2">
                                            <i class="fas fa-heart"></i>
                                            412K
                                        </span>

                                        <span class="p-2">
                                            <i class="fas fa-comment"></i>
                                            2,909
                                        </span>
                                    </div>
                                </div>

                            </article>
                        </a>
                    </div>

                    <div class="w-1/3 p-px md:px-3">
                        <a href="#">
                            <!-- post 2 -->
                            <article class="post bg-gray-100 text-white relative pb-full md:mb-6">
                                <img class="w-full h-full absolute left-0 top-0 object-cover"
                                    src="/static/ananees800.png"
                                    alt="image">

                                <!-- overlay-->
                                <div class="overlay bg-gray-800 bg-opacity-25 w-full h-full absolute 
                                left-0 top-0 hidden">
                                    <div class="flex justify-center items-center 
                                    space-x-4 h-full">
                                        <span class="p-2">
                                            <i class="fas fa-heart"></i>
                                            412K
                                        </span>

                                        <span class="p-2">
                                            <i class="fas fa-comment"></i>
                                            1,993
                                        </span>
                                    </div>
                                </div>

                            </article>
                        </a>
                    </div>

                    <div class="w-1/3 p-px md:px-3">
                        <a href="#">
                            <article class="post bg-gray-100 text-white relative pb-full  md:mb-6">
                                <img class="w-full h-full absolute left-0 top-0 object-cover"
                                    src="/static/ananees800.png"
                                    alt="image">
                                <!-- overlay-->
                                <div class="overlay bg-gray-800 bg-opacity-25 w-full h-full absolute 
                                left-0 top-0 hidden">
                                    <div class="flex justify-center items-center 
                                    space-x-4 h-full">
                                        <span class="p-2">
                                            <i class="fas fa-heart"></i>
                                            112K
                                        </span>

                                        <span class="p-2">
                                            <i class="fas fa-comment"></i>
                                            2,090
                                        </span>
                                    </div>
                                </div>
                            </article>
                        </a>
                    </div>

                    <div class="w-1/3 p-px md:px-3">
                        <a href="#">
                            <article class="post bg-gray-100 text-white relative pb-full md:mb-6">
                                <img class="w-full h-full absolute left-0 top-0 object-cover"
                                    src="/static/ananees800.png"
                                    alt="image">

                                <i class="fas fa-video absolute right-0 top-0 m-1"></i>

                                <!-- overlay-->
                                <div class="overlay bg-gray-800 bg-opacity-25 w-full h-full absolute 
                                left-0 top-0 hidden">
                                    <div class="flex justify-center items-center 
                                    space-x-4 h-full">
                                        <span class="p-2">
                                            <i class="fas fa-heart"></i>
                                            841K
                                        </span>

                                        <span class="p-2">
                                            <i class="fas fa-comment"></i>
                                            909
                                        </span>
                                    </div>
                                </div>

                            </article>
                        </a>
                    </div>

                    <div class="w-1/3 p-px md:px-3">
                        <a href="#">
                            <article class="post bg-gray-100 text-white relative pb-full md:mb-6">
                                <img class="w-full h-full absolute left-0 top-0 object-cover"
                                    src="/static/ananees800.png"
                                    alt="image">
                                <!-- overlay-->
                                <div class="overlay bg-gray-800 bg-opacity-25 w-full h-full absolute 
                                left-0 top-0 hidden">
                                    <div class="flex justify-center items-center 
                                    space-x-4 h-full">
                                        <span class="p-2">
                                            <i class="fas fa-heart"></i>
                                            120K
                                        </span>

                                        <span class="p-2">
                                            <i class="fas fa-comment"></i>
                                            3,909
                                        </span>
                                    </div>
                                </div>

                            </article>
                        </a>
                    </div>

                </div>
            </div>
	</div>
	<script src="js/login.js"></script>
</body>

</html>
